<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="https://enw7u145b8im9.x.pipedream.net/" method="post"> 
    <h1 align="center">Delivery Form</h1>
    <fieldset>
        <legend>Name</legend>
        <label for="Firstname">First Name</label>
        <input type="text" id="Firstname" name="firstname" required>
       <label for="lastname">Last Name</label>
       <input type="text" id="lastname" name="lastname" required>
       </fieldset>
       <fieldset>
        <legend>Adress</legend>
        <label for="street">Street</label>
         <input type="text" id="\street" name="street" required>
          <label for="state">State</label>
          <input type="texte" id="state" name="state" required>
           <label for="city">City</label>
          <input type="text id="city" name="city" required> 
               <label for="pincode">Pin-code</label>
               <input type="number" id="pincode" name="pincode" required> 
               <label for="contact">Contact Number</label>
               <input type="number" id="contact" name="contact" pattern="0-9{10}" required>
       </fieldset>
       <fieldset>
       <legend>
        Rating
       </legend>


       		
			<label>Quality of Products Received:</label>
		<input type="radio" id="quality-excellent" name="quality" value="excellent">
		<label for="quality-excellent">Excellent</label>
		<input type="radio" id="quality-good" name="quality" value="good">
		<label for="quality-good">Good</label>
		<input type="radio" id="quality-bad" name="quality" value="bad">
		<label for="quality-bad">Bad</label>
		<label>Value for Money:</label>
		<input type="radio" id="value-excellent" name="value" value="excellent">
		<label for="value-excellent">Excellent</label>
		<input type="radio" id="value-good" name="value" value="good">
		<label for="value-good">Good</label>
		<input type="radio" id="value-bad" name="value" value="bad">
		<label for="value-bad">Bad</label>
		<label>Delivery:</label>
		<input type="radio" id="delivery-excellent" name="delivery" value="excellent">
		<label for="delivery-excellent">Excellent</label>
        <input type="radio" id="value-good" name="value" value="good">
		<label for="value-good">Good</label>
		<input type="radio" id="value-bad" name="value" value="bad">
		<label for="value-bad">Bad</label>
		</fieldset>
		<input type="submit" value="Submit">
	</form>


</body>
</html>
